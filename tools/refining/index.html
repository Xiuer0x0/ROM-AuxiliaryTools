<body>
    <!-- Use JQuery Load -->
    <header id="header"></header>

    <section>
        <header class="container d-flex flex-wrap" style="padding: 0">
            <div class="title">
                <img src="/img/store/refining.png" alt="">安全精煉</div>
            <div class="label align-self-end version">EP 5.0</div>
            <div class="flag-Modal ml-auto">
                <!-- Button trigger modal (for Bootstrap) -->
                <button type="button" class="btn-xs btn-secondary" data-toggle="modal" data-target="#ReleaseNotesModal">V1</button>
                <button type="button" class="btn-xs btn-info" data-toggle="modal" data-target="#ReferenceModal">參閱</button>
    
                <!-- Modal -->
                <!-- ReleaseNotesModal -->
                <div class="modal fade" id="ReleaseNotesModal" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title">Release Notes</div>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="version">V1</div>
                                <ul>
                                    <li>修正精煉5、6的市價預估參數。</li>
                                </ul>
                                <div class="date">2018/12/06</div>
                                <div class="version">V0</div>
                                <ul>
                                    <li>此功能正式上線，對應官方版本為EP3.5。</li>
                                </ul>
                                <div class="date">2018/06/27</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ReleaseNotesModal -->
                <div class="modal fade" id="ReferenceModal" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-title">Reference</div>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="title">市價估算</div>
                                    <ul>
                                        <li>NGA - <a href="https://bbs.nga.cn/read.php?tid=11829285&rand=110" target="_blank">[理论研究] 地精手册：RO 精炼、附魔和交易所定价的讨论</a>。</li>
                                    </ul>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </header>

        <div class="container align-middle">
            <!--輸入選項-->
            <article>
                <form class="row block d-flex flex-wrap">
                    <div class="title col-12">精煉範圍</div>
                    <div class="element col-12">
                        <div class="input-group">
                            <!-- Use JQuerry for RangeSlider -->
                            <div class="range-slider" id="RefiningRangeSlider">
                                <div id="Refining-min" class="ui-slider-handle"></div>
                                <div id="Refining-max" class="ui-slider-handle"></div>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="price row block d-flex flex-wrap">
                    <div class="title col-12">物價</div>

                    <div class="element col-lg-4 col-md-6 col-12">
                        <div class="input-group">
                            <label class="left" for="PricesEquipment">+0裝備</label>
                            <input type="text" id="PricesEquipment" min="0" value="375000" maxlength="9">
                            <label class="right" for="PricesEquipment">
                                <img src="/img/currency/zeny.png" alt="Zeny">
                            </label>
                        </div>
                    </div>

                    <div class="element col-lg-4 col-md-6 col-12">
                        <div class="input-group">
                            <label class="left" for="PricesConsumables">
                                <img src="/img/item/metal_of_god.png" alt="神之金屬">
                                <img src="/img/item/aluminum.png" alt="鋁">
                            </label>
                            <input type="text" id="PricesConsumables" min="0" value="25000" maxlength="9">
                            <label class="right" for="PricesConsumables">
                                <img src="/img/currency/zeny.png" alt="Zeny">
                            </label>
                        </div>
                    </div>
                </form>
            
                <form class="need row block d-flex flex-wrap">
                    <div class="title col-12">已備項</div>

                    <div class="element col-lg-4 col-md-6 col-12">
                        <div class="input-group">
                            <label class="left" for="EquipmentQuantity">+0裝備</label>
                            <div class="btn btn-xs clear border-rounded-left" id="EquipmentQuantityClearbtn">
                                <i class="fa fa-step-backward"></i>
                            </div>
                            
                            <input class="number" type="number" id="EquipmentQuantity" value="0" min="0" max="0" maxlength="4">
                            <div class="total">
                                <label for="EquipmentQuantity">/
                                    <span id="EquipmentQuantityTotal">total</span>
                                </label>
                            </div>
                            <div class="btn btn-xs limit border-rounded-right" id="EquipmentQuantityMaxbtn">
                                <i class="fa fa-step-forward"></i>
                            </div>
                        </div>
                        <!-- Use JQuerry for ProgressBar -->
                        <div id="EquipmentQuantityBar" class="progress"></div>
                    </div>

                    <div class="element col-lg-4 col-md-6 col-12">
                        <div class="input-group">
                            <label class="left" for="ConsumablesQuantity">
                                <img src="/img/item/metal_of_god.png" alt="神之金屬">
                                <img src="/img/item/aluminum.png" alt="鋁">
                            </label>
                            <div class="btn btn-xs clear" id="ConsumablesQuantityClearbtn">
                                <i class="fa fa-step-backward"></i>
                            </div>
                            
                            <input class="number" type="number" id="ConsumablesQuantity" value="0" min="0" max="0" maxlength="4">
                            <div class="total">
                                <label for="ConsumablesQuantity">/
                                    <span id="ConsumablesQuantityTotal">total</span>
                                </label>
                            </div>
                            <div class="btn btn-xs limit" id="ConsumablesQuantityMaxbtn">
                                <i class="fa fa-step-forward"></i>
                            </div>
                        </div>
                        <!-- Use JQuerry for ProgressBar -->
                        <div id="ConsumablesQuantityBar" class="progress"></div>
                    </div>
                </form>
            </article>

            <!--結果-->
            <footer class="row d-flex flex-wrap">
                <form class="result block col-12 col-lg-4">
                    <div class="title col-12">精煉費用</div>
                    <div id="OutputCharts"></div>
                </form>
                
                <form class="details block col-12 col-lg-8" >
                    <div class="title col-12">費用詳情</div>
                    <div class="element col-12">
                        <table id="CostDetails" style="width: 100%; height: 390px;">
                            <thead>
                                <tr>
                                    <th id="col1">#</th>
                                    <th id="col2" colspan="2">
                                        <img src="/img/ui/equipment.png" alt="裝備">
                                    </th>
                                    <th id="col3" colspan="2">
                                        <img src="/img/item/metal_of_god.png" alt="神之金屬">
                                        <img src="/img/item/aluminum.png" alt="鋁">
                                    </th>
                                    <th id="col4">精煉費</th>
                                    <th id="col5" class="costSum">小計</th>
                                    <th id="col6" class="market">預估市價
                                        <i class="fa fa-info" title="市價估算會因物價週平均價格浮動而異，請依遊戲中為主！"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </footer>
        </div>
    </section>

    <section class="filler"></section>

    <footer id="footer">

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
