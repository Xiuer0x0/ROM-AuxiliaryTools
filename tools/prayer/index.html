<body>
    <!-- Use JQuery Load -->
    <header id="header"></header>

    <section>
        <header class="container d-flex flex-wrap" style="padding: 0">
            <div class="title">
                <img src="/img/item/prayer.png" alt="">祈禱費用</div>
            <div class="label align-self-end version">EP 5.0</div>
            <div class="flag-Modal ml-auto">
                <!-- Button trigger modal (for Bootstrap) -->
                <button type="button" class="btn-xs btn-secondary" data-toggle="modal" data-target="#ReleaseNotesModal">V0</button>
                <!-- Modal -->
                <!-- ReleaseNotesModal -->
                <div class="modal fade" id="ReleaseNotesModal" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title">Release Notes</div>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="version">V0</div>
                                <ul>
                                    <li>此功能正式上線，對應官方版本為EP5.0。</li>
                                </ul>
                                <div class="date">2019/03/04</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container align-middle">
            <!--輸入選項-->
            <article>
                <h3>計算範圍<span class="mt-auto" id="RangeInfo"></span></h3>
                <div class="container d-flex flex-wrap">
                    <div class="input-group col-lg-4 col-md-6 col-12">
                        <label class="input-group-text" for="LevelMin">當前等級</label>
                        <input class="number form-control" type="number" min="0" max="150" value="0" id="LevelMin" >
                    </div>
                    <div class="input-group col-lg-4 col-md-6 col-12">
                        <label class="input-group-text" for="LevelMax">目標等級</label>
                        <input class="number form-control" type="number" min="0" max="150" value="150" id="LevelMax" >
                    </div>
                </div>
                <h3>折抵項目</h3>
                <div class="container d-flex flex-wrap">
                    <div class="input-group col-lg-8 col-12">
                        <label class="input-group-text" for="CashCoupons">信仰之證</label>
                        <input class="number form-control" type="text" min="0" value="0" id="CashCoupons" >
                        <!--<span class="input-group-text">i</span>-->
                    </div>
                    <div class="input-group col-lg-8 col-12">
                        <label class="input-group-text">減免Zeny</label>
                        <label class="number form-control" id="CashCouponsCost">0</label>
                    </div>
                </div>
                
            </article>

            <!--結果-->
            <footer>
                <h3>統計</h3>
                <ul>
                    <li>祝福提升效果</li>
                    <table>
                        <thead>
                            <th>生命<br>MaxHp</th>
                            <th>戰鬥<br>ATK</th>
                            <th>智慧<br>MATK</th>
                            <th>生存<br>DEF</th>
                            <th>抗魔<br>MDEF</th>
                        </thead>
                        <tbody id="EffectTable"></tbody>
                    </table>
                    <li>所需費用</li>
                    <table>
                        <thead>
                            <th>貢獻</th>
                            <th>純Zeny</th>
                            <th>信仰之證 + Zeny</th>
                        </thead>
                        <tbody id="CostTable"></tbody>
                    </table>
                </ul>
            </footer>
        </div>
    </section>

    <section class="filler"></section>

    <!-- Use JQuery Load -->
    <footer id="footer"></footer>

    <!-- jQuery first-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
